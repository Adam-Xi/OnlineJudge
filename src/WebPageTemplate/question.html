<html>
    <head>
        <title>Online Judge</title>
    </head>
    <body>
        <!--描述-->
        <div>{{id}}.{{name}} {{difficulty}}</div>
        <div><pre>{{description}}</pre></div>
        <!--代码框-->

            <form action="/question/{{id}}" method="POST">
                <textarea name="code" rows=50 cols=150> {{header}}</textarea>
                <br />
                <input type="submit" formenctype="application/json" value="Submit">
            </form>

        </div>
    </body>
</html>
